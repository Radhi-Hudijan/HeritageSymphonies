    <!--Contact Us Form-->
    <section class="ContactUsForm py-md-5 py-3" id="ContactUsForm">
        <div class="container">
            <div class="SectionTitle MintGreenText mb-4">تواصل معنا</div>
            <div class="row">
                <div class="col-lg-6">
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="UserName" class="form-label"> الأسم الأول </label>
                                    <input type="text" class="form-control" id="UserName" placeholder="الأسم الأول ">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="UserLastName" class="form-label"> الأسم الأخير </label>
                                    <input type="text" class="form-control" id="UserLastName"
                                        placeholder="الأسم  الأخير">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="ُEmailAdress" class="form-label"> البريد الإلكتروني</label>
                                    <input type="email" class="form-control" id="ُEmailAdress"
                                        placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="Country" class="form-label"> الدولة </label>
                                    <select class="form-select" aria-label="Default select example" id="Country">
                                        <option selected> أختر الدولة </option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="PhoneNumber" class="form-label"> رقم الهاتف </label>
                                    <input type="number" class="form-control" id="PhoneNumber"
                                        placeholder="رقم الهاتف   ">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="Message" class="form-label"> الرسالة</label>
                                    <textarea class="form-control" id="Message" placeholder="نص الرسالة"
                                        rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <img src="images/ContactUsImg.png" alt="ContactUsImg" class="w-100">
                </div>
            </div>
        </div>
    </section>
